main:
  pattern: /
  defaults: {_controller: BigsoftStoreBundle:Index:index}
products_list:
  pattern: /products
  defaults: {_controller: BigsoftStoreBundle:Product:list}
product_create:
  pattern: /product/create
  defaults: {_controller: BigsoftStoreBundle:Product:create}
product_edit:
  pattern: /product/edit/{id}
  defaults: {_controller: BigsoftStoreBundle:Product:edit}
product_view:
  pattern: /product/view/{id}
  defaults: {_controller: BigsoftStoreBundle:Product:view}
product_delete:
  pattern: /product/delete/{id}
  defaults: {_controller: BigsoftStoreBundle:Product:delete}
cart_add:
  pattern: /cart/add/{id}
  defaults: {_controller: BigsoftStoreBundle:Cart:add}
cart_show:
  pattern: /cart/show
  defaults: {_controller: BigsoftStoreBundle:Cart:showItems}
cart_clear:
  pattern: /cart/clear
  defaults: {_controller: BigsoftStoreBundle:Cart:clear}
checkout:
  pattern: /checkout
  defaults: {_controller: BigsoftStoreBundle:Cart:checkout}
login:
  path: /login
  defaults: {_controller: BigsoftStoreBundle:Security:login}
login_check:
  path: /login_check
logout:
  path: /logout
